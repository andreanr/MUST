<link rel="stylesheet" href="/static/style.css" type="text/css">
<script src="/static/components.js"></script>
{% block body %}
<form action="/delete_musician" method="POST">
<div class="login">
<div class="login-screen">
       <div class="app-title">
              <h1> MUST </h1>
              <h3>Delete musician</h3>
       </div>
       {% with messages = get_flashed_messages() %}
         {% if messages %}
           <ul class=flashes>
           {% for message in messages %}
             <font size="2" color="red">{{ message }}</font>
           {% endfor %}
           </ul>
         {% endif %}
       {% endwith %}
       <div class="login-form">
              <select class="ui massive dropdown teal button" multiple="" name="sp_id" id="search-select">
                {% for id, musician in user_musicians %}
                  <option value={{ id }}>{{ musician }}</option>
                {% endfor %}
              </select>
              <label class="login-field-icon fui-lock" for="signin-city"></label>
              <input type="submit" value="Delete" class="btn btn-primary btn-large btn-block">
              <input type="button" value="Return Home" onclick="window.location.href='{{ url_for( 'homepage') }}';">
       </div>
</div>
</div>
</form>
{% endblock %}
